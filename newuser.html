<html>
    <head>

    </head>
    <body>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required minlength="1" maxlength="32">
            </br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required minlength="1" maxlength="32"><br>
    
            <label for="password">Password:</label>
            </br>
            <input type="password" id="password" name="password" required>
            </br>
            
            <label for="email">Email:</label>
            </br>
            <input type="email" id="email" name="email" required>
            </br>
    
             <label for="telephoneNumber">Telephone Number:</label>
            </br>
            <input type="tel" id="telephoneNumber" name="telephoneNumber">
            </br>
    
            <label for="homePage">URL to Home Page:</label>
            </br>
            <input type="url" id="homePage" name="homePage">
            </br>
    
            <label for="birthMonth">Birth Month:</label>
            </br>
            <input type="month" id="birthMonth" name="birthMonth">
            </br>
            
            <label for="birthYear">Birth Year:</label>
            </br>
            <input type="number" id="birthYear" name="birthYear">
            </br>
    
            <label for="emailCheckbox">Can we email you?</label>
            </br>
             <input type="checkbox" id="emailCheckbox" name="emailCheckbox">
            </br>
    

            <label for="textRadio">Can we text you?</label>
            <input type = "radio" id = "radioCheckbox1" name = "radioCheckbox">
            <label for ="radioCheckbox1">Yes </label>

            <input type = "radio" id = "radioCheckbox2" name = "radioCheckbox2">
            <label for ="radioCheckbox2">No </label>
            </br>


            <label for ="ProductRadio" id = "ProductRadio">Do you like our product?</label>
            <input type = "radio" id = "ProductRadio1" name = "option1">
            <label for ="ProductRadio1"> 1 - I don't like it.</label>

            <input type = "radio" id = "ProductRadio2" name = "option2">
            <label for ="ProductRadio1"> 2 - It is not bad.</label>
            
            <input type = "radio" id = "ProductRadio3" name = "option3">
            <label for ="ProductRadio1"> 3 - It is alright.</label>

            <input type = "radio" id = "ProductRadio4" name = "option4">
            <label for ="ProductRadio4"> 4 - I like it.</label>

            <input type = "radio" id = "ProductRadio5" name = "option5">
            <label for ="ProductRadio5"> 5 - I love it.</label>

            </br>

            <button type = "reset">Clear</button>
            </br>
            <input type = "Submit"
            </br>
        </form>
    </body>
</html>
